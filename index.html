<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg w-full">
        <h1 class="text-2xl font-bold text-gray-900 mb-4">최민석 프로필</h1>
        <p class="text-gray-700 mb-6">전라도 광주 출신의 최민석은 다양한 분야에서 활동하고 있는 인물입니다. 그의 작업과 기여는 많은 사람들에게 영감을 주고 있습니다.</p>
        <div id="model-viewer-container" class="w-full h-64 mb-4">
            <!-- Placeholder for 3D model viewer -->
            <model-viewer src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" alt="3D Model of an Astronaut" auto-rotate camera-controls ar ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz" style="width: 100%; height: 100%;"></model-viewer>
        </div>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            더 알아보기
        </button>
    </div>
    <script src="https://unpkg.com/@google/model-viewer"></script>
</body>
</html>
